<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border p-5 mt-5">
            <input id="text" type="text" class="form-control" placeholder="enter anything">
            <div class="text-center">
                <!-- function call -->
                <button onclick="btnclick()" class="btn btn-success my-4">submit</button>

            </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <script>
        // function definition
        function btnclick(){
            // alert("btn clicked")
            let mytext = document.getElementById('text').value;
            console.log(mytext);
            
            alert(`the text you have entered is ${mytext}`)
        }

    </script>
</body>
</html>
